<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h2>Shuffle and sort</h2>
        </div>
        
        <div class="container">
            <div class="board">
                <div class="card-side">
                    <button onclick="shuffle();" class="btn-action">Shuffle</button>
                    <button onclick="sort();" class="btn-action">Sort</button>
                </div>
                <div id="card-board" class="card-board"></div>
            </div>
        </div>
        <div>
            <h3>Shuffle and sort by <span id="author-name"></span></h3>   
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
